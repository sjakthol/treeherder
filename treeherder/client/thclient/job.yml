  $schema: "http://json-schema.org/draft-04/schema#"
  id: "job_definition"
  type: "object"
  properties:
    project:
      title: "project"
      type: "string"
      minLength: 1
    job:
      title: "job"
      type: "object"
      properties:
        end_timestamp:
          title: "end_timestamp"
          type: "integer"
        submit_timestamp:
          title: "submit_timestamp"
          type: "integer"
        start_timestamp:
          title: "start_timestamp"
          type: "integer"
        build_url:
          title: "build_url"
          type: "string"
          minLength: 1
        name:
          title: "name"
          type: "string"
          minLength: 1
        option_collection:
          title: "option_collection"
          type: "object"
          properties:
            opt:
              title: "opt"
              type: "boolean"
          required:
            - opt
        artifacts:
          title: "artifacts"
          type: "array"
          items:
            title: "0"
            type: "object"
            properties:
              job_guid:
                title: "job_guid"
                type: "string"
                minLength: 1
              type:
                title: "type"
                type: "string"
                minLength: 1
              name:
                title: "name"
                type: "string"
                minLength: 1
              blob:
                title: "blob"
                type: "string"
                minLength: 1
          required:
            - type
            - name
            - blob
        machine_platform:
          title: "machine_platform"
          type: "object"
          properties:
            platform:
              title: "platform"
              type: "string"
              minLength: 1
            os_name:
              title: "os_name"
              type: "string"
              minLength: 1
            architecture:
              title: "architecture"
              type: "string"
              minLength: 1
          required:
            - platform
            - os_name
            - architecture
        who:
          title: "who"
          type: "string"
          minLength: 1
        group_symbol:
          title: "group_symbol"
          type: "string"
          minLength: 1
        reason:
          title: "reason"
          type: "string"
          minLength: 1
        group_name:
          title: "group_name"
          type: "string"
          minLength: 1
        machine:
          title: "machine"
          type: "string"
          minLength: 1
        state:
          title: "state"
          type: "string"
          minLength: 1
          enum:
            - pending
            - running
            - completed
            - coalesced
        log_references:
          title: "log_references"
          type: "array"
          items:
            title: "0"
            type: "object"
            properties:
              url:
                title: "url"
                type: "string"
                minLength: 1
              parse_status:
                title: "parse_status"
                type: "string"
                minLength: 1
                enum:
                  - pending
                  - parsed
                  - error
              name:
                title: "name"
                type: "string"
                minLength: 1
            required:
              - url
              - name
        result:
          title: "result"
          type: "string"
          minLength: 1
          enum:
            - unknown
            - success
            - testfailed
            - busted
            - skipped
            - exception
            - retry
            - usercancel
        build_platform:
          title: "build_platform"
          type: "object"
          properties:
            platform:
              title: "platform"
              type: "string"
              minLength: 1
            os_name:
              title: "os_name"
              type: "string"
              minLength: 1
            architecture:
              title: "architecture"
              type: "string"
              minLength: 1
          required:
            - platform
            - os_name
            - architecture
        job_symbol:
          title: "job_symbol"
          type: "string"
          minLength: 1
        job_guid:
          title: "job_guid"
          type: "string"
          minLength: 1
        product_name:
          title: "product_name"
          type: "string"
          minLength: 1
        desc:
          title: "desc"
          type: "string"
          minLength: 1
      required:
        - name
        - job_guid
        - job_symbol
        - group_name
        - group_symbol
        - state
        - machine_platform
        - build_platform
        - who
        - reason
        - submit_timestamp
    result_set:
      title: "resultset"
      type: "object"
      properties:
        revision_hash:
          title: "revision_hash"
          type: "string"
          minLength: 1
        author:
          title: "author"
          type: "string"
          minLength: 1
        push_timestamp:
          title: "push_timestamp"
          type: "string"
          minLength: 1
      required:
        - revision_hash
        - author
        - push_timestamp
    coalesced:
      title: "coalesced"
      type: "array"
  required:
    - project
    - job
    - resultset